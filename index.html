<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = calculator.js></script>
    <link rel ='stylesheet' href = 'calculator.css'>
</head>
<body>
    <div class = 'container'>
            <div class = 'calculator_body'>
                <input type = 'text' class = 'display' onblur= "this.focus()" autofocus></div>
                <div class = 'all_buttons'>
                    <button data-key = '55'> 7 </button>
                    <button data-key = '56'> 8 </button>
                    <button data-key = '57'> 9 </button>
                    <button data-key = '8'> C </button>
                    <button> AC </button>
                    <button data-key = '52' > 4 </button>
                    <button data-key = '53'> 5 </button>
                    <button data-key = '54'> 6 </button>
                    <button data-key = '191'> / </button>
                    <button data-key = '88'> X </button>
                    <button data-key = '49'> 1 </button>
                    <button data-key = '50'> 2 </button>
                    <button data-key = '51'> 3 </button>
                    <button data-key = '61'> + </button>
                    <button data-key = '173'> - </button>
                    <button> +/- </button>
                    <button data-key = '48'> 0 </button>
                    <button data-key = '190'> . </button>
                    <button id = 'equal' data-key = '13'> = </button>
                </div>
            </div>
    </div>
</body>
</html>
